<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkillUp - Sign Up</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 24px;
      text-align: center;
      color: #1e293b;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #334155;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 4px rgba(59, 130, 246, 0.3);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #64748b;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }

    .switch-auth {
      text-align: center;
      margin-top: 16px;
      color: #64748b;
      font-size: 0.9rem;
    }

    .switch-auth a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s;
    }

    .switch-auth a:hover {
      color: #2563eb;
    }

    .error-message {
      color: #dc2626;
      font-size: 0.9rem;
      margin-top: -12px;
      margin-bottom: 16px;
      display: none;
    }

    .success-message {
      color: #16a34a;
      font-size: 0.9rem;
      margin-bottom: 16px;
      text-align: center;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 16px;
      color: #64748b;
    }

    .loading::before {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #3b82f6;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h2>Sign Up for SkillUp</h2>

    <div id="successMessage" class="success-message" aria-live="polite"></div>

    <form id="signUpForm" novalidate>
      <label for="signUpName">Full Name</label>
      <input type="text" id="signUpName" name="signUpName" required />
      <div id="nameError" class="error-message" aria-live="polite"></div>

      <label for="signUpEmail">Email</label>
      <input type="email" id="signUpEmail" name="signUpEmail" required />
      <div id="emailError" class="error-message" aria-live="polite"></div>

      <label for="signUpPassword">Password</label>
      <div class="password-wrapper">
        <input type="password" id="signUpPassword" name="signUpPassword" required minlength="6" />
        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
      </div>
      <div id="passwordError" class="error-message" aria-live="polite"></div>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />
      <div id="confirmPasswordError" class="error-message" aria-live="polite"></div>

      <button type="submit" id="signUpButton">Sign Up</button>
    </form>

    <div id="loading" class="loading" aria-live="polite">Creating your account...</div>

    <div class="switch-auth">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-FipyxjObJ8LVISswD0EHGuOwoutrOqU",
      authDomain: "skillup-e7fda.firebaseapp.com",
      projectId: "skillup-e7fda",
      storageBucket: "skillup-e7fda.appspot.com",
      messagingSenderId: "869847723823",
      appId: "1:869847723823:web:6d0ef80cd5e7f3b41a3bda",
      measurementId: "G-20XMNRX7V6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function showError(id, message) {
      const el = document.getElementById(id);
      el.textContent = message;
      el.style.display = 'block';
    }

    function hideError(id) {
      document.getElementById(id).style.display = 'none';
    }

    function hideAllErrors() {
      ['nameError', 'emailError', 'passwordError', 'confirmPasswordError'].forEach(hideError);
    }

    function showSuccess(message) {
      const el = document.getElementById('successMessage');
      el.textContent = message;
      el.style.display = 'block';
    }

    function validateForm(name, email, password, confirmPassword) {
      let isValid = true;
      hideAllErrors();

      if (!name || name.length < 2) {
        showError('nameError', 'Name must be at least 2 characters');
        isValid = false;
      }

      if (!email || !email.includes('@')) {
        showError('emailError', 'Enter a valid email address');
        isValid = false;
      }

      if (!password || password.length < 6) {
        showError('passwordError', 'Password must be at least 6 characters');
        isValid = false;
      }

      if (password !== confirmPassword) {
        showError('confirmPasswordError', 'Passwords do not match');
        isValid = false;
      }

      return isValid;
    }

    function setLoading(isLoading) {
      const button = document.getElementById('signUpButton');
      const loading = document.getElementById('loading');
      button.disabled = isLoading;
      button.textContent = isLoading ? 'Creating Account...' : 'Sign Up';
      loading.style.display = isLoading ? 'block' : 'none';
    }

    document.getElementById('togglePassword').addEventListener('click', () => {
      const pwd = document.getElementById('signUpPassword');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    });

    document.getElementById('signUpForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAllErrors();

      const name = document.getElementById('signUpName').value.trim();
      const email = document.getElementById('signUpEmail').value.trim();
      const password = document.getElementById('signUpPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!validateForm(name, email, password, confirmPassword)) return;

      setLoading(true);
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCred.user, { displayName: name });

        showSuccess('Account created successfully! Redirecting...');
        document.getElementById('signUpForm').reset();
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } catch (error) {
        switch (error.code) {
          case 'auth/email-already-in-use':
            showError('emailError', 'An account with this email already exists');
            break;
          case 'auth/invalid-email':
            showError('emailError', 'Invalid email address');
            break;
          case 'auth/weak-password':
            showError('passwordError', 'Weak password');
            break;
          case 'auth/network-request-failed':
            showError('emailError', 'Network error. Try again');
            break;
          default:
            showError('emailError', 'Something went wrong. Try again');
        }
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
